<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Is Chris Working?</title>
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
    <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      cursor: default;
    }
    #answer {
      margin: 0px auto;
      text-align: center;
      font-family: "Josefin Slab", serif;
      font-size: 40pt;
      color: #ccc;
      position: relative;
      top: 0;
    }
    #answer div {
      margin-left: 600px;
    }

    #video {
      position: absolute;
      top: -2000px;
    }
    #pi-logo {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 5px;
      opacity: 0.15;
    }

    #answer:hover {
      color: black;
    }

    #answer, #video, #pi-logo {
      transition: all 2s;
      -moz-transition: all 2s;
      -webkit-transition: all 2s;
      -o-transition: all 2s;
    }
    #das:target #answer {
      top: -600px;
      opacity: 0;
    }
    #das:target #video {
      top: 0;
    }
    #das:target #pi-logo {
      opacity: 0;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(window).bind('hashchange', hashChanged);
        hashChanged();
      });
      function hashChanged() {
        if (window.location.hash == '#das') {
          var width = $(window).width();
          var height = $(window).height();

          $('#video').html('<object width="' + width + '" height="' + height + '"><param name="movie" value="http://www.youtube.com/v/zuDtACzKGRs&autoplay=1&hd=1"></param><embed src="http://www.youtube.com/v/zuDtACzKGRs&autoplay=1&hd=1" type="application/x-shockwave-flash" width="' + width + '" height="' + height + '"></embed></object>');
        }
        else if ($('#video').children().length > 0) {
          $('#video').delay(2000).queue(function() {
            if (window.location.hash != '#das') {
              $('#video').empty();
            }
            $('#video').clearQueue();
          });
        }
      }
    </script>
  </head>
  <body id="das">
    <a href="#das">
      <div id="answer">
        <div>lol nope</div>
        <img id="das" src="das-beer-boot.png" alt="das beer boot" />
      </div>
    </a>
  <div id="video"></div>
    <div id="pi-logo">
      <img src="pi_logo.png" alt="raspberry pi logo" />
    </div>
  </body>
</html>
