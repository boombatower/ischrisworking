<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Is Chris Working?</title>
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
    <style type="text/css">
    div#answer {
      margin: 0px auto;
      text-align: center;
      font-family: "Josefin Slab", serif;
      font-size: 40pt;
      color: #ccc;
      position: relative;
    }
    div#answer:hover {
      color: black;
      transition: all 2s;
      -moz-transition: all 2s;
      -webkit-transition: all 2s;
      -o-transition: all 2s;
    }
    div#answer div {
      margin-left: 600px;
    }
    #video-wrapper {
      position: absolute;
    }
    #pi-logo {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 5px;
      opacity: 0.15;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#answer').click(function() {
        $(this).animate({
            'opacity': 0,
            'top': '-=600',
          }, 1500, function() {
            $(this).hide();

            var width = $(window).width() - 20;
            var height = $(window).height() - 20;

            $('#video').html('<object width="' + width + '" height="' + height + '"><param name="movie" value="http://www.youtube.com/v/zuDtACzKGRs&autoplay=1"></param><embed src="http://www.youtube.com/v/zuDtACzKGRs&autoplay=1" type="application/x-shockwave-flash" width="' + width + '" height="' + height + '"></embed></object>');

            $('#video-wrapper')
              .css('top', -1 * (height))
              .animate({
                'top': '+=' + (height + 10),
              }, 1500);
          });
      });
    });
    </script>
  </head>
  <body>
    <div id="answer">
      <div>lol nope</div>
      <img id="das" src="das-beer-boot.png" alt="das beer boot" />
    </div>
    <div id="video-wrapper"><div id="video"></div></div>
    <div id="pi-logo">
      <img src="pi_logo.png" alt="raspberry pi logo" />
    </div>
  </body>
</html>
